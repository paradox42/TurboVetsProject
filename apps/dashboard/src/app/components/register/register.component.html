<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Sign up to get started</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter your full name"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div 
          *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          class="error-message"
        >
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div 
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="error-message"
        >
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Create a password"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div 
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="error-message"
        >
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <div 
          *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          class="error-message"
        >
          Passwords do not match
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select
          id="role"
          formControlName="role"
          [class.error]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
        >
          <option value="">Select a role</option>
          <option value="viewer">Viewer</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
        </select>
        <div 
          *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
          class="error-message"
        >
          Please select a role
        </div>
      </div>

      <button 
        type="submit" 
        class="register-button"
        [disabled]="registerForm.invalid || isLoading()"
      >
        <span *ngIf="!isLoading()">Create Account</span>
        <span *ngIf="isLoading()">Creating Account...</span>
      </button>

      <div *ngIf="errorMessage()" class="error-message global-error">
        {{ errorMessage() }}
      </div>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
